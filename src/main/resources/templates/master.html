<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title th:text="${title}"></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/style.css}">
    <script th:src="@{/script.js}"></script>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" th:href="@{/}">На Связи</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a sec:authorize="isAuthenticated()" th:href="@{/project}">Создать проект</a></li>
                <li><a sec:authorize="hasAuthority('ADMIN')" th:href="@{/admin}">Админ</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a sec:authorize="isAnonymous()" th:href="@{/reg}"><span class="glyphicon glyphicon-user"></span> Зарегистрироваться</a></li>
                <li><a sec:authorize="isAnonymous()" th:href="@{/login}"><span class="glyphicon glyphicon-log-in"></span> Войти</a></li>
                <li><a sec:authorize="isAuthenticated()" th:href="@{/logout}"><span class="glyphicon glyphicon-log-out"></span> Выйти</a></li>
            </ul>
        </div>
    </nav>
    <div class="container" layout:fragment="content"></div>
</div>
</body>
</html>
